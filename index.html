<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./build/main.js" defer></script>
</head>
<body>
  <div class="motion">
    <header>
      <h3>MOTION</h3>
      <nav class="nav">
        <button class="buttons">IMAGE</button>
        <button class="buttons">VIDEO</button>
        <button class="buttons">NOTE</button>
        <button class="buttons">TASK</button>
      </nav>
    </header>
    <section class="content">
      <div class="popup">
        <div class="popup-button popup-close">
          <button>X</button>
        </div>
        <div class="popup-content popup-title">
          <label for="">Title</label>
          <input type="text">
        </div>
        <div class="popup-content popup-body">
          <label for="">Body</label>
          <textarea></textarea>
        </div>
        <div class="popup-button popup-add">
          <button>ADD</button>
        </div>
      </div>
    </section>
    <footer></footer>
  </div>
</body>
</html>
